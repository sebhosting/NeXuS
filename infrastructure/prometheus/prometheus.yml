global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nexus'
    environment: 'production'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Docker daemon metrics (if exposed)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          service: 'docker-daemon'

  # NeXuS API Gateway
  - job_name: 'nexus-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-api:4000']
        labels:
          service: 'api-gateway'
          tier: 'core'

  # NeXuS Frontend
  - job_name: 'nexus-frontend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['nexus-frontend:3000']
        labels:
          service: 'frontend'
          tier: 'web'

  # Auth Service
  - job_name: 'nexus-auth'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-auth:6000']
        labels:
          service: 'auth'
          tier: 'core'

  # CMS Service
  - job_name: 'nexus-cms'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-cms:7000']
        labels:
          service: 'cms'
          tier: 'application'

  # CDN Service
  - job_name: 'nexus-cdn'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-cdn:7001']
        labels:
          service: 'cdn'
          tier: 'application'

  # Cache Service
  - job_name: 'nexus-cache'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-cache:7002']
        labels:
          service: 'cache'
          tier: 'application'

  # WAF Service
  - job_name: 'nexus-waf'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-waf:7003']
        labels:
          service: 'waf'
          tier: 'security'

  # AI Gateway
  - job_name: 'nexus-ai'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-ai:5000']
        labels:
          service: 'ai-gateway'
          tier: 'ai'

  # MCP Server
  - job_name: 'nexus-mcp'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nexus-mcp:5001']
        labels:
          service: 'mcp-server'
          tier: 'integration'

