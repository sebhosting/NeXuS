name: NeXuS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [25.4.0]

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Upgrade npm to 11.10.0
      - name: Upgrade npm
        run: npm install -g npm@11.10.0

      # Install root dependencies (workspaces)
      - name: Install root dependencies
        run: npm install --workspaces

      # Cache node_modules per workspace
      - name: Cache workspaces node_modules
        uses: actions/cache@v3
        with:
          path: |
            frontend/node_modules
            backend/node_modules
            services/ai-gateway/node_modules
            services/cdn-service/node_modules
            services/cms-service/node_modules
            services/mcp-server/node_modules
            services/cache-service/node_modules
            services/auth-service/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build backend
      - name: Build backend
        run: |
          cd backend
          npm run build

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Build services
      - name: Build all services
        run: |
          for dir in services/*; do
            echo "Building $dir"
            cd $dir
            npm run build || true
            cd ../..
          done

      # Placeholder: Run linter (optional)
      - name: Lint frontend & backend
        run: |
          cd frontend && npm run lint
          cd ../backend && npm run lint || true

      # Placeholder: Run tests (optional)
      - name: Run tests
        run: |
          echo "No tests configured yet"

      # Finished
      - name: CI complete
        run: echo "NeXuS CI pipeline finished successfully âœ…"
