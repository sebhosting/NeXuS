name: NeXuS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [25.4.0]

    steps:
      # 1ï¸âƒ£ Checkout code
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3ï¸âƒ£ Upgrade npm
      - name: Upgrade npm
        run: npm install -g npm@11.10.0

      # 4ï¸âƒ£ Install root dependencies (all workspaces)
      - name: Install all dependencies
        run: npm install --workspaces --include-workspace-root

      # 5ï¸âƒ£ Cache all workspace node_modules dynamically
      - name: Cache workspaces
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            $(find . -type d -name node_modules -prune)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 6ï¸âƒ£ Build backend
      - name: Build backend
        run: cd backend && npm run build

      # 7ï¸âƒ£ Build frontend
      - name: Build frontend
        run: cd frontend && npm run build

      # 8ï¸âƒ£ Build all services dynamically
      - name: Build all services
        run: |
          for dir in services/*; do
            echo "Building $dir"
            cd "$dir"
            npm run build || true
            cd - > /dev/null
          done

      # 9ï¸âƒ£ Lint frontend & backend
      - name: Lint
        run: |
          cd frontend && npm run lint
          cd ../backend && npm run lint || true

      # ğŸ”Ÿ Placeholder: Tests
      - name: Run tests
        run: echo "No tests configured yet"

      # âœ… CI complete
      - name: CI complete
        run: echo "NeXuS CI pipeline finished successfully âœ…"
