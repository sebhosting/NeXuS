name: NeXuS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [25.4.0]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3Ô∏è‚É£ Upgrade npm
      - name: Upgrade npm
        run: npm install -g npm@11.10.0

      # 4Ô∏è‚É£ Install all dependencies with workspaces
      - name: Install dependencies
        run: npm install --workspaces --include-workspace-root

      # 5Ô∏è‚É£ Cache all workspace node_modules dynamically
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            $(find . -type d -name node_modules -prune)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 6Ô∏è‚É£ Build backend
      - name: Build backend
        run: npm run build --workspace backend

      # 7Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build --workspace frontend

      # 8Ô∏è‚É£ Build all services dynamically
      - name: Build services
        run: |
          for dir in services/*; do
            echo "Building $dir"
            npm run build --workspace "$dir" || true
          done

      # 9Ô∏è‚É£ Lint backend, frontend, and services
      - name: Lint all workspaces
        run: |
          npm run lint --workspace frontend
          npm run lint --workspace backend || true
          for dir in services/*; do
            npm run lint --workspace "$dir" || true
          done

      # üîü Placeholder: Run tests
      - name: Run tests
        run: echo "No tests configured yet"

      # ‚úÖ CI complete
      - name: CI complete
        run: echo "NeXuS CI pipeline finished successfully ‚úÖ"
